<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <TITLE></TITLE>
</HEAD>
<BODY>
    <div>
        <form id="frmServos" name="frmServos">
            <table id="servoTable" name="servoTable" style="width:100%">
                <tr>
                    <th class="selBox" id="dscn">Description</th>
                    <th class="selBox" id="Ctrl">Controller</th>
                    <th class="selBox" id="type">Servo Type</th>
                    <th style="width: 5% " id="Prt">Port Number</th>
                    <th style="width: 5% " id="RC">RC Channel</th>
                    <th style="width: 5% " id="parent">Parent</th>
                    <th style="width: 5% " id="min">Min</th>
                    <th style="width: 5% " id="max">Max</th>
                    <th style="width: 5% " id="spd">Speed</th>
                    <th style="width: 5% " id="homPos">Home Pos</th>
                    <th style="width: 5% " id="batPos">Battery Pos</th>
                    <th style="width: 5%" id="ID">Servo ID</th>
                    <th style="width: 10% ">Action</th>
                </tr>
            </table>
            <br />
            <button onclick="addServo()">Add Another</button>
            <input value="Save Changes" type="submit" onclick="saveParameters('frmServos','Servo')">
        </form>
    </div>   
    
</BODY>
</HTML>
