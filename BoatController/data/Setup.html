<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <TITLE>Boatcontroller Setup</TITLE>
    <link href="boatcontroller.css" rel="stylesheet" />
    <link href="Sidebar.css" rel="stylesheet" />
    <link href="setup.css" rel="stylesheet" />
    <script language="JavaScript" type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="jquery-ui.js"></script>
    <script language="JavaScript" type="text/javascript" src="setup.js"></script>
    <script>
        //When the DOMContentLoaded event is not
        // used, the script is like this
        // This will not be executed
        document
            .addEventListener("DOMContentLoaded",
                function () {
                    GetControllerData();
                });
    </script>
</HEAD>
<BODY class="noselect" align="center" style="background-color:white">
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="index.html" target="_self">Control</a>
        <a href="setup.html" target="_self">Setup</a>
        <a href="upload.html" target="_self">Upload</a>
        <a href="update.html" target="_self">Update</a>
    </div>

    <!-- Page content -->
    <div class="main" id="main_content">
        <h1 style="color: teal;text-align:center;">ESP32 Boat Controller</h1>
        <h2 style="color: teal;text-align:center;" id="BoatName"></h2>

        <div>
            <form>
                <div class="col-lg-12">
                    <label>Boat Name:</label>
                    <input type="text" id="fBoatName" name="boatName"><br />
                    <select path="lstObjects" id="lstObjects" name="BatchID">
                    </select>
                </div>
            </form>

        </div>
        <div>
            <div class="frm">
                <div class="col-sm-3">
                    <table>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="servo_type">Servo Type</label>
                                    <div class="input-group">
                                        <input name="servo_type" id="servo_type" class="form-control" type="text">
                                    </div>
                                </div>
                            </td>
                            <td width="200px">
                                <div class="form-group">
                                    <label for="servo_speed">Range</label>
                                    <div class="double_range_slider_box"  name="servo_range">
                                        <div class="double_range_slider">
                                            <span class="range_track" id="range_track"></span>

                                            <input id="range_1" type="range" class="min" min="0" max="100" value="0" step="0">
                                            <input id="range_2" type="range" class="max" min="0" max="100" value="20" step="0">

                                            <div class="minvalue"></div>
                                            <div class="maxvalue"></div>
                                        </div>
                                    </div>
                                </div>
</td>
                            <td>
                                <div class="form-group">
                                    <label for="servo_speed">Speed</label>
                                    <div class="double_range_slider">
                                        <input name="servo_speed" id="servo_speed" class="form-control" type="range" min="0" max="180" step="10" value="135" width="400px">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="repeat">Add Another</button>
            <button class="save">Save</button>
        </div>
    </div>

</BODY>

</HTML >
